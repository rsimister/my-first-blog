<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>

        <div>
                {% for post in posts%}
                <p>
                    Published: {{ post.published_date}}
                </p>
                
                <h2>
                    Title: {{ post.title }}
                </h2>
                <p>
                    {{ post.text|linebreaksbr }}
                </p>


                {% endfor %}


        </div>
        
    </body>
</html>
